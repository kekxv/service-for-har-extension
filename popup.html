<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HAR Replay Control</title>
  <style>
    :root {
      --primary: #007bff;
      --success: #28a745;
      --danger: #dc3545;
      --light-gray: #6c757d;
      --border-color: #dee2e6;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      width: 480px;
      padding: 0 1em 1em 1em;
      color: #212529;
    }

    h1, h2, h3 {
      margin-top: 0;
      margin-bottom: 0.75rem;
    }

    h1 {
      padding-top: 1rem;
    }

    .panel {
      background-color: #f8f9fa;
      padding: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-top: 1em;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      flex-shrink: 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--success);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      background-color: white;
    }

    button {
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-weight: 500;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: #0069d9;
    }

    .btn-danger {
      background: none;
      color: var(--danger);
      padding: 0.25rem;
      font-size: 1.2rem;
    }

    .file-input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    #endpointSearch {
      width: 100%;
      box-sizing: border-box;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .endpoint-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
    }

    .endpoint-item:last-child {
      border-bottom: none;
    }

    .endpoint-item .method {
      font-weight: bold;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.8em;
      text-align: center;
      min-width: 50px;
    }

    .endpoint-item .path {
      flex-grow: 1;
      text-decoration: none;
      color: var(--primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .endpoint-item .path:hover {
      text-decoration: underline;
    }

    .endpoint-item .count {
      background-color: #e9ecef;
      color: var(--light-gray);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
<h1>HAR Replay</h1>
<div class="panel">
  <h2>Global Replay Control</h2>
  <div class="toggle-container">
    <label class="switch"><input id="globalToggle" type="checkbox"><span class="slider"></span></label>
    <span id="globalStatus">Replay is INACTIVE</span>
  </div>
  <p><em>Enable to intercept requests on ALL valid tabs.</em></p>
</div>
<div class="panel">
  <h2>File Management</h2>
  <div class="file-input-group">
    <input accept=".har" id="harFileInput" multiple type="file">
    <button class="btn-primary" id="uploadButton">Load</button>
  </div>
  <h3>Loaded Files</h3>
  <ul id="fileList"></ul>
</div>
<div class="panel">
  <h2 id="endpointHeader">Loaded Endpoints (0)</h2>
  <input id="endpointSearch" placeholder="Search..." type="text">
  <ul id="endpointList"></ul>
</div>
<script src="popup.js"></script>
</body>
</html>
